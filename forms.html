<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Add an appropriate title here!-->
    <title>Forms</title>
  </head>
  <body>
   <h1>Contact Us!</h1>
   <form>
     <fieldset>
    
		<legend>Enter your details</legend>
    <h2>General Information</h2>
    
      <label>First Name</label><input type = 'text' style = 'margin-left:10px'/><br><br>
	    <label>Last Name</label><input type = 'text' style = 'margin-left:10px'/><br><br>
      <label>Email</label><input type = 'text' style = 'margin-left:10px'/><br><br>
      <label>Date of Birth</label><input type = 'date' style = 'margin-left:10px'/><br><br>
      <h2>Essential Questions</h2>
      <p>Back End, Front End or Full Stack?</p>
      <label>Front End</label><input type = 'checkbox'><br>
	  	<label>Back End</label><input type = 'checkbox'><br>
	    <label>Full Stack</label><input type = 'checkbox'><br> <br>
      <button type = 'submit'>Submit</button>
 
    
     </fieldset>
   </form>
  </body>
</html>
